<ion-header>
  <ion-toolbar>
    <ion-title>Viagens</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let travel of travels">
    <ion-card-header>
      <img src="{{travel.url}}" />
      <ion-card-title>{{travel.title}}</ion-card-title>
      <ion-card-subtitle>{{travel.description}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
